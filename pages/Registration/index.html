
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../../Scripts/JavaScripts/jquery.min.js"></script>
    
      
    </head>
    <body>

      <form action="index.html" method="post" style="background-color:antiquewhite">
      
          
        
        <fieldset>
          <legend><span class="number">1</span> Registration info</legend>
          <label for="name">Username:</label>
          <input type="text" required id="nameId" name="user_name" placeholder="username">         
          
          
          <label for="password">Password:</label>
          <input type="password" required id="passwordId" name="user_password" placeholder="password">


            <label for="mail">Email:</label>
          <input type="email" required id="mailId" name="user_email"placeholder="email">


             <label for="number">Mobile Number:</label>
          <input type="text" required id="mobnoId" name="user_mobno"placeholder="Phone number">

            <label for="address">Address:</label>
          <input type="text" required id="addressId" name="user_address"placeholder="Address">

        </fieldset>
       
         
        <div class="button" onclick="getValueRegistration()">Sign Up</div>
       Have already Account ??   <a id="AfterLoginId" href="../../" style="color: #fd3030;text-decoration: none;font-size: 20px;font-weight: 600;">Login</a>
          
      </form>
      
        <script type="text/javascript" src="../../Scripts/JavaScripts/JS_Registration.js"></script>
    </body>
